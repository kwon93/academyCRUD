<!DOCTYPE html>
<th:block th:replace="~{/layout/basic :: setContent(~{this::content})}">
	<th:block th:fragment="content">
		<h1>Member List Page</h1>
		<table class="table table-striped">
			<thead>
				<tr>
					<th scope="col">아이디</th>
					<th scope="col">이름</th>
					<th scope="col">등록일</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="item : ${list}">
					<th scope="row">
						<a th:href="@{/member/read(id = ${item.id}, page=${list.number + 1})}">
							[[${item.id}]]
						</a>
					</th>
					<td>[[${item.name}]]</td>
					<td>[[${#temporals.format(item.regDate, 'yyyy/MM/dd')}]]</td>
				</tr>
			</tbody>
		</table>
		<!-- 페이지 번호 -->
		<ul class="pagination h-100 justify-content-center align-items-center">
			<li th:class=" 'page-item ' + ${(list.number + 1) == page?'active':''} " th:each="page: ${#numbers.sequence(1, list.totalPages)}">
				<a class="page-link" th:href="@{/member/list(page = ${page})}">
					[[${page}]]
				</a>
			</li>
		</ul>
	</th:block>
</th:block>
