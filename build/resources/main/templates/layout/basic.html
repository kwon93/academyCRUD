<!DOCTYPE html>
<html lang="en">
<th:block th:fragment="setContent(content)">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
  <meta name="description" content="" />
  <meta name="author" content="" />

  <!-- Favicon-->
  <link rel="icon" type="image/x-icon" href="/assets/favicon.ico" />
  <!-- Core theme CSS (includes Bootstrap)-->
  <link href="/css/styles.css" rel="stylesheet" />
  <!-- Bootstrap core JS-->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
  <!-- Core theme JS-->
  <script src="/js/scripts.js"></script>
  <!--제이쿼리 추가-->
  <script src="https://code.jquery.com/jquery-3.4.1.js"></script>
</head>
<body>
<div class="d-flex" id="wrapper">
  <!-- Sidebar-->
  <div class="border-end bg-white" id="sidebar-wrapper">
    <div class="sidebar-heading border-bottom bg-light">샘플 프로젝트입니다.</div>
    <div class="list-group list-group-flush">
      <a sec:authorize="hasAnyRole('ROLE_ADMIN','ROLE_USER')" class="list-group-item list-group-item-action list-group-item-light p-3" href="/board/list">게시판</a>
      <a sec:authorize="hasRole('ROLE_ADMIN')" class="list-group-item list-group-item-action list-group-item-light p-3" href="/member/list">회원 목록</a>
    </div>
  </div>
  <!-- Page content wrapper-->
  <div id="page-content-wrapper">
    <!-- Top navigation-->
    <nav class="navbar navbar-expand-lg navbar-light bg-light border-bottom">
      <div class="container-fluid">
        <button class="btn btn-primary" id="sidebarToggle">Toggle Menu</button>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav ms-auto mt-2 mt-lg-0">
            <li class="nav-item active"><a class="nav-link" href="/">Home</a></li>
            <li class="nav-item"><a class="nav-link" href="/logout">Logout</a></li>
            <li class="nav-item dropdown">
              <a class="nav-link dropdown-toggle" id="navbarDropdown" href="#" role="button" data-bs-toggle="dropdown" aria-haspopup="true" aria-expanded="false">MENU</a>
              <div class="dropdown-menu dropdown-menu-end" aria-labelledby="navbarDropdown">
                <a sec:authorize="hasAnyRole('ROLE_ADMIN','ROLE_USER')"  class="dropdown-item" th:href="@{/board/list}">게시판</a>
                <a sec:authorize="hasRole('ROLE_ADMIN')" class="dropdown-item" href="/member/list">회원 목록</a>
                <div class="dropdown-divider"></div>
                <a class="dropdown-item" href="/register">회원가입</a>
              </div>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <!-- Page content-->
    <div class="container-fluid">
      <th:block th:replace = "${content}"></th:block>
    </div>
  </div>
</div>

</body>
</th:block>
</html>
